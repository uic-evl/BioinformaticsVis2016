<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ProbExplorer</title>
    <!-- Stylesheets-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="lib/css/d3.slider.css">
    <link rel="stylesheet" type="text/css" href="lib/css/d3-tip.css">

    <!-- Libraries-->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"
              integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
              crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/promiz/1.0.6/promiz.min.js"></script>

    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://colorbrewer2.org/export/colorbrewer.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="lib/js/d3.slider.js"></script>
    <script src="lib/js/d3-tip.js"></script>

</head>
<body onload="start()">

<!-- Source -->
<script src="src/js/main.js"></script>
<script src="src/js/utils.js"></script>

<script src="src/js/visualizations/one_dimension.js"></script>
<script src="src/js/visualizations/two_dimension.js"></script>
<script src="src/js/visualizations/third_dimension.js"></script>

<div class="container-fluid">

    <!--Body of the page-->
    <div class="row">

        <!-- 1D column-->
        <div class="col-md-4">

            <!-- Controls -->
            <div class="row">
                <!--First Column-->
                <div class="col-md-12">

                    <div class="row">
                        <div class="col-md-12 col-md-offset-0">
                            <h3 style="visibility: hidden">ProbExplorer</h3>
                            <h4 style="visibility: hidden">Probability landscape of a stochastic gene regulatory networks</h4>
                            <hr style="visibility: hidden">
                        </div>
                    </div>

                    <!--Time slider Row-->
                    <div class="row">
                        <div class="col-md-8 col-md-offset-3">
                            <h4 style="visibility: hidden">Time Slider</h4>
                        </div>
                    </div>
                    <div class="row top-buffer2">
                        <div class="col-md-10">
                            <div id="timeSlider"></div>
                        </div>
                    </div>

                    <!--Button Column-->
                    <div id="buttons" class="row top-buffer" style="visibility: hidden">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="checkbox" name="timeCurves" ><span>Show Time Curves</span>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" name="currentTime" > <span>Show Current Time</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="checkbox" name="heatmap" > <span>Qual. Heat Map</span>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" name="animation" > <span>Run Animation</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <hr style="visibility: hidden">
            <!-- Line Chart -->
            <div class="row top-buffer2">
                <div class="col-md-12">
                    <svg id="probability"></svg>
                </div>
            </div>
            <!-- End Line Chart-->

            <!-- Peak Distributions -->
            <div class="row">
                <div class="col-md-12">
                    <!-- Label-->
                    <div class="row">
                        <div class="col-md-8 col-md-offset-3">
                            <h4 style="visibility: hidden">Peak Distributions</h4>
                        </div>
                    </div>
                    <!-- End Label-->

                    <!--1D Distribution HeatMap-->
                    <div class="row">
                        <div class="col-md-12">
                            <svg id="distribution1D"></svg>
                        </div>
                    </div>
                    <!-- End 1D HeatMap-->
                </div>
            </div>
            <!-- End Peak Distributions -->

            <!-- Peak Glyphs -->
            <div class="row">
                <div class="col-md-12">

                    <!-- Label -->
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h4 style="visibility: hidden">Peak Glyphs</h4>
                        </div>
                    </div>
                    <!-- End Label-->

                    <!--1D Peak Glyphs-->
                    <div class="row">
                        <div class="col-md-12">
                            <svg id="peaks1D"></svg>
                        </div>
                    </div>
                    <!--End 1D Peak Glyphs-->

                </div>
            </div>
            <!-- End Peak Glyphs-->

        </div>
        <!-- End 1D Column-->

        <!-- 2D column-->
        <div class="col-md-4">

            <!-- AB Heatmap -->
            <div class="row">
                <div class="col-md-12">
                    <svg id="heatmapAB"></svg>
                </div>
            </div>
            <!-- End AB Heatmap-->

            <!-- AC Heatmap -->
            <div class="row">
                <div class="col-md-12">
                    <svg id="heatmapAC"></svg>
                </div>
            </div>
            <!-- End AC Heatmap-->

            <!-- BC Heatmap -->
            <div class="row">
                <div class="col-md-12">
                    <svg id="heatmapBC"></svg>
                </div>
            </div>
            <!-- End BC Heatmap-->

        </div>
        <!-- End 2D Column-->

        <!-- 3D column-->
        <div class="col-md-4">

            <!-- AB 3D Plot -->
            <div class="row">
                <div class="col-md-12">
                    <div id="plotyly3dAB"></div>
                </div>
            </div>
            <!-- End 3D Plot-->

            <!-- AC 3D Plot -->
            <div class="row">
                <div class="col-md-12">
                    <div id="plotyly3dAC"></div>
                </div>
            </div>
            <!-- End 3D Plot-->

            <!-- BC 3D Plot -->
            <div class="row">
                <div class="col-md-12">
                    <div id="plotyly3dBC"></div>
                </div>
            </div>
            <!-- End 3D Plot-->

        </div>
        <!-- End 3D Column-->

    </div>
    <!-- End Body-->

</div>
<!-- End Bootstrap Container-->


</body>
</html>
